{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-header">
                <h3>My Profile</h3>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="text-center mb-4">
                        {% if user.avatar %}
                            <img src="{{ user.avatar.url }}" class="rounded-circle" width="100" height="100" alt="Profile Image">
                        {% else %}
                            <img src="https://via.placeholder.com/150" class="rounded-circle" alt="Profile Image">
                        {% endif %}
                        {{ form.avatar }}
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        {{ form.username }}
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        {{ form.email }}
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                        <a href="{% url 'users:logout' %}" class="btn btn-danger">Logout</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
