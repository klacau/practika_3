{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4>{% if object %}Update Post{% else %}Create New Post{% endif %}</h4>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_title" class="form-label">Title</label>
                        {{ form.title }}
                    </div>
                    <div class="mb-3">
                        <label for="id_content" class="form-label">Content</label>
                        {{ form.content }}
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="id_category" class="form-label">Category</label>
                            {{ form.category }}
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="id_image" class="form-label">Image</label>
                            {{ form.image }}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <div class="form-check">
                                {{ form.is_published }}
                                <label class="form-check-label" for="id_is_published">Publish</label>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <div class="form-check">
                                {{ form.featured }}
                                <label class="form-check-label" for="id_featured">Featured</label>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <a href="{% if object %}{% url 'posts:detail' object.slug %}{% else %}{% url 'posts:home' %}{% endif %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
